<div class="container">
  <div class="pure-g">
    <div class="pure-u-1">
      <h2>Admin Page</h2>
      <a class="pure-button pure-button-secondary" href="#/" ng-click="logout()">Sign Out</a>
    </div>
  </div>
  <div class="pure-g" ng-repeat="album in albums">
    <div class="pure-u-1">
      <h3>{{album.name}}</h3>
      <table class="pure-table">
        <thead>
          <tr>
            <th>
              Photo Path
            </th>
            <th>
              &nbsp;
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="photo in album.photos">
            <td>
              {{photo}}
            </td>
            <td>
              <form class="pure-form" ng-submit="deletePhoto(album.name, photo)">
                <input class="pure-button pure-button-secondary" type="submit" id="submit" value="Delete">
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <form class="pure-form" action="/api/albums" method="get">
        <input class="pure-button pure-button-secondary" type="submit" value="JSON">
      </form>
    </div>
  </div>
</div>
